<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="inputForm">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <button id="add-btn" type="submit" class="btn">Add!</button>
        <button id="subtract-btn" type="submit" class="btn">Subtract!</button>
        <button id="multiply-btn" type="submit" class="btn">Mutliply!</button>
        <button id="divide-btn" type="submit" class="btn">Divide!</button>
      </form>

      <div class="row-output">
        <div id="output">
        </div>

    </div>
  </body>
</html>
